<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>FEM | QR Code Card | Abd Ur Rehman</title>

</head>
<body>
  <div class="card-container">
    <div class="qr-code-container">
      <img src="images/image-qr-code.png" alt="" width="576" height="576">
    </div>
    <div class="text-container-primary">

      Improve your front-end skills by building projects
      
    </div>
    <div class="text-container-secondary">

      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/A-noob-in-Coding">Abd Ur Rehman</a>.
    </div>
  </div>
</body>
</html>
